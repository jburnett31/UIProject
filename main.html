<!DOCTYPE html>
<html>
<head>
<title>User Interface Project</title>
<script type="text/javascript" src="js/main.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script src="DirectoryData/residents.js"> </script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/nav.css" />
<script>
  $(function() {
    var db = new Dataset(jsObj);
    var names = getNames(db);
    var st = "abcdefghijklmnopqrstuvwxyz";
    for (var i=0; i<st.length; i++){
      var l = document.createElement("li");
      var h = document.createElement("a");
      $(h).attr("href", "#names-" + st[i]);
      $(h).html(st[i]);
      $(h).appendTo($(l));
      $(l).appendTo($("#names-list"));
      var d = document.createElement("div");
      $(d).attr("id", "names-" + st[i]);
      $(d).addClass("names-div");
      var str = "";
      for (var j=0; j<names[st[i]].length; j++){
        str = str + names[st[i]][j] + "<br />";
      }
      $(d).html(str);
      $(d).appendTo($("#names"));
    }
  });
  $(function() {
  $("#names").tabs();
  });
</script>
<script type="text/javascript" src="js/data.js"></script>
</head>

<body>
<div id="header">
</div> <!-- /header -->

<div id="main_nav">
  <div id="tabbed-names">
    <div id="names">
      <ul id="names-list">
      </ul>
    </div> <!-- names -->
  </div> <!-- tabbed-names -->
</div> <!-- /main_nav -->

<div id="footer">
</div> <!-- /footer -->
</body>
</html>
